<mat-grid-list *ngIf="month" cols="7" gutterSize="0.5em">
  <mat-grid-tile *ngFor="let day of month.days" [class.enabled]="day.enabled" (click)="showDayDetail(day)">
    <app-day [day]="day" matBadge="{{day.events.length}}" [matBadgeHidden]="hasNoEvents(day)" matBadgePosition="before">
      {{day}}
    </app-day>
  </mat-grid-tile>
</mat-grid-list>
